<ui-page-wrapper-content className="m-0 p-0">
    <ui-simple-table
        class="dashboard-pending-offer-requests-table"
        tableStyle="clear"
        [headers]="columns"
        [headersHidden]="true"
        [items]="items$ | async"
        [notFound]="notFound$ | async"
        [isLoad]="isLoad$ | async"
        skeletonRowCount="3"
        skeletonColCount="3"
        colHeight="50px"
        [controlTemplate]="controlTemplate"
    >
        <ng-template uiSimpleTableColTpl="info" let-item="valueRow">
            <ng-template [ngTemplateOutlet]="infoColTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
        </ng-template>
        <ng-template uiSimpleTableColTpl="preview" let-item="valueRow">
            <ng-template [ngTemplateOutlet]="previewColTemplate" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
        </ng-template>
    </ui-simple-table>
</ui-page-wrapper-content>
