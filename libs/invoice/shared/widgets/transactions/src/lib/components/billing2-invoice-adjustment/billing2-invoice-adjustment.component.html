<ng-container [formGroup]="control">
    <div uiSimpleTableCol>
        <app-input
            [placeholder]="'invoice.adjustment' | translate"
            formControlName="name"
            [hideValidationMessage]="true"
            (changed)="changed()"
        ></app-input>
    </div>
    <div uiSimpleTableCol></div>
    <div uiSimpleTableCol></div>
    <div uiSimpleTableCol></div>
    <div uiSimpleTableCol align="right">
        <app-input
            style="width: 100px"
            [inputText]="currency | currencySymbol"
            numeric="float"
            [negativeNumeric]="true"
            formControlName="amount"
            [hideValidationMessage]="true"
            (changed)="changed()"
        ></app-input>
    </div>
    <div uiSimpleTableCol align="center">
        <ui-button-link *ngIf="showSaveBtn$ | async" [label]="'shared.dictionary.save' | translate" (toggle)="save()"></ui-button-link>
    </div>
</ng-container>
