<ui-dropdown-entity
    #dropdownEntity
    [width]="{size: 200, units: 'px'}"
    [scrollDisabled]="true"
    (click)="dropdownEntity.open()"
    [extraLeftPadding]="20"
    class="user-profile__dropdown"
>
    <ng-container actionContent>
        <div class="user-profile-info d-flex align-items-center pl-3 pr-4">
            <div class="blockForImage" [tooltip]="'interface.header.account' | translate" placement="bottom">
                <ui-image class="cursor-pointer" [image]="image$ | async" width="38" height="38"></ui-image>
            </div>
            <div class="user-profile-info__block flex-column ml-2 justify-content-center">
                <span class="user-profile-info__name text-nowrap line-height is-17 font-family-medium">{{ name$ | async }}</span>
                <span class="user-profile-info__role text-break truncate-text" [tooltip]="roleLabel$ | async">
                    {{ roleLabel$ | async  | titlecase | truncateText:13 }}
                </span>
            </div>
        </div>
    </ng-container>
    <ng-container dropdownContent>
