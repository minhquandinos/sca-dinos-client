<label
    *ngIf="label"
    [for]="formControlName"
    class="field-label field-label-top"
>
    {{ label }} <span class="field-label__required" *ngIf="required">*</span>
</label>
<textarea
    [rows]="rows"
    #elementRef
    [id]="formControlName"
    (input)="onChange($event)"
    [ngClass]="{'field-text-error': control?.invalid && control?.touched}"
    [placeholder]="placeholder"
    autosize
    [maxRows]="shouldAutosize ? undefined : rows"
></textarea>

<span [innerHTML]="value"></span>
<app-validation-message2 *ngIf="control && control?.invalid && control?.touched" [validation]="control?.errors"></app-validation-message2>
