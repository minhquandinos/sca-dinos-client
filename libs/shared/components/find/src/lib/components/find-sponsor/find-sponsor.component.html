<app-select
    [items]="items$ | async"
    [loading]="loading"
    [label]="label"
    [itemLabel]="itemLabel"
    [itemValue]="itemValue"
    [labelShowId]="true"
    [searchable]="searchable"
    [multiple]="multiple"
    (search)="findElement($event)"
    [formControlName]="formName"
    [clearable]="clearable"
    (change)="selected($event)"
    (changeFull)="selectedFull($event)"
    (initialSelected)="initialSelectedHandler($event)"
    [hideDropdownArrow]="hideDropdownArrow"
    [hideSelected]="hideSelected"
    [placeholder]="placeholder$ | async"
    (scrolledToEnd)="scrolledToEnd()"
    [disableSelect]="disableSelect"
    [searchFn]="customSearchFn"
    [addTemplate]="true"
>
    <ng-template #labelTmp ng-label-tmp let-item="item" let-clear="clear">
        <span class="ng-value-label">#{{ item.id }} {{ item[itemLabel] }}</span>
        <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
    </ng-template>

    <ng-template #optionTmp ng-option-tmp let-item="item">
        #{{ item.id }} {{ item[itemLabel] }}
    </ng-template>
