<div class="page-content-password_reset d-flex">
    <div class="page-content-wrapper align-self-center d-flex">
        <div class="password-reset align-self-center">
            <div class="password-reset__block-title">
                {{ 'password_reset.title' | translate }}
            </div>

            <div class="password-reset__block-description">
                {{ 'password_reset.text' | translate }}
            </div>

            <div class="password-reset-form">
                <form>
                    <div class="form-group mb-0">
                        <label for="email" class="label-input">
                            {{ 'email' | translate }}
                        </label>
                        <app-input
                            [size]="'medium'"
                            [(ngModel)]="email"
                            [ngModelOptions]="{ standalone: true }"
                            type="email"
                            id="email"
                        ></app-input>
                    </div>

                    <app-error class="m-t-6" [error]="error"></app-error>

                    <ui-button-link
                        appDisableButtonDuringRequest
                        class="d-block form-button mt-4"
                        type="main"
                        [label]="'password_reset.button' | translate"
                        (toggle)="getResetLink()"
                        [size]="'medium'"
                    ></ui-button-link>

                    <div class="dont-have-account cursor-pointer">
                        <a routerLink="/login">{{ 'password_reset.return_to_login' | translate }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
