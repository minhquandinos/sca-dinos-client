<div class="page-content-password_change d-flex">
    <div class="page-content-wrapper align-self-center d-flex">
        <div class="password-change align-self-center">
            <div class="password-change__block-title">
                {{ 'password_change.title' | translate }}
            </div>

            <div class="password-change-form">
                <form>
                    <div class="form-group">
                        <label for="password" class="field-label field-label-top">{{ 'password' | translate }}</label>
                        <input
                            type="password"
                            id="password"
                            class="field-text field-text"
                            [(ngModel)]="model['password']"
                            name="password"
                        />
                    </div>

                    <div class="form-group mb-0">
                        <label for="password_repeat" class="field-label field-label-top">{{ 'password_change.repeat' | translate }}</label>
                        <input
                            type="password"
                            id="password_repeat"
                            class="field-text field-text"
                            [(ngModel)]="model['password_repeat']"
                            name="password_repeat"
                        />
                    </div>

                    <app-error class="m-t-6" [error]="error"></app-error>

                    <div class="form-button mt-4">
                        <ui-button-link
                            appDisableButtonDuringRequest
                            class="form-button"
                            type="main"
                            [label]="'password_change.button' | translate"
                            (toggle)="changePasswordByPasswordResetToken()"
                            [size]="'medium'"
                        ></ui-button-link>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
