<ng-container *ngIf="show$ | async">
    <ui-dropdown [width]="260" #uiDropdownComponent>
        <ng-container actionContent>
            <ui-button-link
                className="header-interface-switcher__button"
                type="text"
                icon="interface_switcher"
                [iconSize]="32"
                (click)="uiDropdownComponent.open()"
            ></ui-button-link>
        </ng-container>

        <ng-container dropdownContent>
            <div class="header-interface-switcher__items">
                <div
                    *ngFor="let menu of uiInterfaceSwitchers"
                    class="header-interface-switcher__item d-flex align-items-center"
                    [ngClass]="{
                        'header-interface-switcher__item-active': (activeUiInterface$ | async) === menu.uiInterface
                    }"
                    (click)="switchInterface(menu)"
                >
                    <div class="header-interface-switcher__icon-container d-flex align-items-center justify-content-center">
                        <ui-svg-icon size="25" [icon]="menu.icon"></ui-svg-icon>
                    </div>

                    <span class="subtitle is-6 line-height is-16 ml-2">{{ menu.title | translate }}</span>
                </div>
            </div>
        </ng-container>
    </ui-dropdown>
</ng-container>
