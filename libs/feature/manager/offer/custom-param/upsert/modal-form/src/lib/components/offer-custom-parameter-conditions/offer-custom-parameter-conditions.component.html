<div class="title is-4">{{ 'offers_page.custom_parameters.form.conditions.title' | translate }}</div>

<div class="form-crud form-crud--custom-conditions" formArrayName="conditions">
    <div class="form-crud__list mb-2" *ngFor="let control of conditionsFormArray.controls; let i = index">
        <div [formGroupName]="i">
            <app-condition-row
                [index]="i"
                [group]="control"
                (deleted)="delete(i)"
            ></app-condition-row>
        </div>
    </div>

    <ui-button-link
        className="form-crud__button"
        type="simple"
        [label]="'offers_page.custom_parameters.form.conditions.add' | translate"
        icon="plus-small"
        (click)="add()"
    ></ui-button-link>
</div>
