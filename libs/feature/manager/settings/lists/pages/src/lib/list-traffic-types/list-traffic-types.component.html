<div class="d-flex pt-2 p-b-15">
    <ui-button-link
        class="ml-auto"
        [label]="'administration_settings.lists.traffic_types.add' | translate"
        (click)="openModal()"
        type="floating"
        icon="plus-small"
    ></ui-button-link>
</div>
<div class="mx-n3-5">
    <ng-container *ngIf="trafficTypes$ | async as trafficTypesList; else skeleton">
        <scaleo-mng-add-lists
            *ngIf="trafficTypesList?.length > 0; else skeleton"
            [lists]="trafficTypesList"
            (toggle)="openModal($event)"
            (toggleChangeSort)="changeSort($event)"

        ></scaleo-mng-add-lists>
    </ng-container>
    <ng-template #skeleton>
        <ui-skeleton>
            <ui-skeleton-block height="large" size="large" className="m-b-1"></ui-skeleton-block>
            <ui-skeleton-block height="large" size="large" className="m-b-1"></ui-skeleton-block>
            <ui-skeleton-block height="large" size="large" className="m-b-1"></ui-skeleton-block>
            <ui-skeleton-block height="large" size="large" className="m-b-1"></ui-skeleton-block>
        </ui-skeleton>
    </ng-template>
</div>
