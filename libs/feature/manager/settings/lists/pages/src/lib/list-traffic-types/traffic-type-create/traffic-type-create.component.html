<ng-template appModal3Title>
    <span class="title">
        {{ title$ | async }}
    </span>
</ng-template>

<ng-template appModal3Action>
    <ui-button-link appDisableButtonDuringRequest [label]="buttonLabel$ | async" (toggle)="add()"></ui-button-link>
</ng-template>

<div class="form" [formGroup]="form">
    <div class="form-group w-50">
        <app-find-platform-statuses
            [label]="'shared.dictionary.status' | translate"
            formName="status"
            statusList="statuses"
            [exceptIds]="excludeStatus"
        ></app-find-platform-statuses>
    </div>

    <div class="form-group m-t-16">
        <app-input
            [label]="'administration_settings.lists.traffic_types.form.title' | translate"
            formControlName="title"
            maxLength="128"
        ></app-input>
    </div>

    <ui-button-link
        *ngIf="editId"
        [label]="'shared.dictionary.delete' | translate"
        icon="delete"
        type="delete"
        className="m-t-50"
        (toggle)="delete()"
    ></ui-button-link>
</div>
