<app-container-widget [title]="'dashboard_grid.widget.' + widget?.identifier + '.title' | translate" [activeWidget]="widget?.active">
    <app-balance-status [data]="balance$ | async"></app-balance-status>

    <app-balance-list [invoices]="invoices$ | async" [isLoad]="loading$ | async"></app-balance-list>

    <ng-container containerFooter>
        <div class="w-100 d-flex align-items-center">
            <div class="ml-auto">
                <ui-button-link
                    iconPosition="right"
                    icon="arrow-right-3"
                    type="simple"
                    color="main"
                    [routerLink]="'billing' | navigateRoot"
                    [label]="'dashboard_grid.view_report' | translate"
                ></ui-button-link>
            </div>
        </div>
    </ng-container>
</app-container-widget>
