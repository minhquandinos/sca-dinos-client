<div
    class="entity-list__item d-flex align-items-center"
    [ngClass]="className"
    (click)="clickHandler()"
>
    <ng-container *ngTemplateOutlet="itemTpl || defaultTpl; context:itemTplContext"></ng-container>
</div>

<ng-template #defaultTpl>
    <span class="entity-list__item-title d-flex align-items-center">{{ label }}</span>
</ng-template>
